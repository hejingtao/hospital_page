
<!-- Content Header (Page header) -->
<section class="content">
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">诊断详情</h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form name="diagnosisDetailsForm" ng-submit="changeDiagnosisDetails(diagnosisDetailsForm.$valid)" novalidate>
            <div class="box-body">

                <div class="form-group">
                    <label>是否修改分类</label>
                    <div class="radio">
                        <label>
                            <input type="radio" name="isChangeLevel"  ng-model="form.isChangeLevel" value="1">
                            是
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="isChangeLevel"  ng-model="form.isChangeLevel" value="0">
                            否
                        </label>
                    </div>
                </div>


                <div class="form-group" ng-if="form.isChangeLevel == 1">
                    <div class="radio">
                        <label>
                            <input type="radio" name="level"  ng-click="getLevel(1)" ng-model="form.level" value="1">
                            一级
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="level"  ng-click="getLevel(1)" ng-model="form.level" value="2">
                            二级
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="level" ng-model="form.level"  value="3">
                            三级
                        </label>
                    </div>
                </div>

                <div ng-if="form.level == 2 || form.level == 3" class="form-group has-feedback" ng-class="{ 'has-error': addDiagnosisForm.firstLevelDiagnosisId.$invalid && addDiagnosisForm.firstLevelDiagnosisId.$dirty, 'has-success': addDiagnosisForm.firstLevelDiagnosisId.$valid && addDiagnosisForm.firstLevelDiagnosisId.$dirty}">
                    <label>一级分类</label>
                    <label ng-if="addDiagnosisForm.firstLevelDiagnosisId.$dirty && addDiagnosisForm.firstLevelDiagnosisId.$invalid && submitted" class="control-label"><i class="fa fa-times-circle-o"></i>不允许为空</label>

                    <select class="form-control" name="firstLevelDiagnosisId" ng-change="getLevel(2,form.firstLevelDiagnosisId)" ng-model="form.firstLevelDiagnosisId" required>
                        <option ng-repeat="firstLevelDiagnosis in firstLevelDiagnosisList"  name="firstLevelDiagnosisId"  value="{{firstLevelDiagnosis.diagnosisId}}">{{firstLevelDiagnosis.name}}</option>
                    </select>
                </div>

                <div ng-if="form.level == 3" class="form-group has-feedback" ng-class="{ 'has-error': addDiagnosisForm.secondLevelDiagnosisId.$invalid && addDiagnosisForm.secondLevelDiagnosisId.$dirty, 'has-success': addDiagnosisForm.secondLevelDiagnosisId.$valid && addDiagnosisForm.secondLevelDiagnosisId.$dirty}">
                    <label>二级分类</label>
                    <label ng-if="addDiagnosisForm.secondLevelDiagnosisId.$dirty && addDiagnosisForm.secondLevelDiagnosisId.$invalid && submitted" class="control-label"><i class="fa fa-times-circle-o"></i>不允许为空</label>
                    <select class="form-control" name="secondLevelDiagnosisId" ng-model="form.secondLevelDiagnosisId" required>
                        <option ng-repeat="secondLevelDiagnosis in secondLevelDiagnosisList" name="secondLevelDiagnosisId" value="{{secondLevelDiagnosis.diagnosisId}}">{{secondLevelDiagnosis.name}}</option>
                    </select>
                </div>

                <div class="form-group has-feedback">
                    <label>上级体格诊断id</label>
                    <input type="text"
                           class="form-control"
                           ng-model="diagnosisDetails.parentId"
                           disabled
                    >
                </div>

                <div class="form-group has-feedback">
                    <label>上级体格诊断名称</label>
                    <input type="text"
                           class="form-control"
                           ng-model="diagnosisDetails.parentName"
                           disabled
                    >
                </div>

                <div class="form-group has-feedback" ng-class="{ 'has-error': diagnosisDetailsForm.name.$invalid && diagnosisDetailsForm.name.$dirty, 'has-success': diagnosisDetailsForm.name.$valid && diagnosisDetailsForm.name.$dirty}">
                    <label>名称</label>
                    <label ng-if="diagnosisDetailsForm.name.$dirty && diagnosisDetailsForm.name.$invalid && submitted" class="control-label"><i class="fa fa-times-circle-o"></i>不允许为空</label>
                    <input type="text"
                           class="form-control"
                           name="name"
                           ng-model="form.name"
                           placeholder="名称"
                           required
                    >
                </div>

            </div><!-- /.box-body -->

            <div class="box-footer">
                <button type="submit" class="btn btn-primary">修改</button>
            </div>
        </form>
    </div>
</section><!-- /.Left col -->
