<section class="content">

    <div class="box">
        <div class="box-header">
            <h3 class="box-title">用户列表</h3>
        </div><!-- /.box-header -->
        <div class="box-body">
            <div class="dataTables_wrapper form-inline dt-bootstrap" id="example2_wrapper"><div class="row"><div class="col-sm-6"></div><div class="col-sm-6"></div></div><div class="row"><div class="col-sm-12"><table aria-describedby="example2_info" role="grid" id="example2" class="table table-bordered table-hover dataTable">
                <thead>
                <tr role="row">
                    <th colspan="1" rowspan="1"  tabindex="0" class="sorting">用户id</th>
                    <th colspan="1" rowspan="1"  tabindex="0" class="sorting">用户名</th>
                    <th colspan="1" rowspan="1"  tabindex="0" class="sorting">性别</th>
                    <th colspan="1" rowspan="1"  tabindex="0" class="sorting">生日</th>
                    <th colspan="1" rowspan="1"  tabindex="0" class="sorting">手机</th>
                    <th colspan="1" rowspan="1"  tabindex="0" class="sorting">挂号费</th>
                    <th colspan="1" rowspan="1"  tabindex="0" class="sorting">角色</th>
                    <th colspan="1" rowspan="1"  tabindex="0" class="sorting">状态</th>
                    <th colspan="1" rowspan="1"  tabindex="0" class="sorting">操作</th>
                </thead>
                <tbody>

                <tr role="row" ng-repeat="user in userList">
                    <td>{{user.userId}}</td>
                    <td>{{user.username}}</td>
                    <td>{{user.sex}}</td>
                    <td>{{user.birthday |  date:"yyyy-MM-dd HH:MM:ss" }}</td>
                    <td>{{user.phone}}</td>
                    <td>{{user.payment}}</td>
                    <td>{{user.roleDescrib}}</td>
                    <td>{{user.isDelete == 0 ? '正常' : '禁止'}}</td>
                    <td><button class="btn btn-primary" ui-sref="index.userDetails({'userId': user.userId})">修改</button>
                        <button class="btn btn-danger" ng-if="user.isDelete == 0" ng-click="disableUser(user.userId)">删除</button>
                        <button class="btn btn-warning" ng-if="user.isDelete == 1" ng-click="enableUser(user.userId)">恢复</button>
                    </td>
                </tr>

                </tbody>
            </table></div></div>

                <div class="row">
                    <div class="col-sm-7">
                        <div id="example2_paginate" class="dataTables_paginate paging_simple_numbers">
                            <ul class="pagination">
                                <li id="example2_previous" class="paginate_button previous" ng-class="{ 'disabled' : pageList[0] == null}"><a tabindex="0" data-dt-idx="0" ui-sref="index.drugStockHistory({pageNum:pageList[0]})">Previous</a></li>

                                <li class="paginate_button " ng-repeat="page in pageList[1]"><a tabindex="0" data-dt-idx="2"  ui-sref="index.drugStockHistory({pageNum:page})">{{page+1}}</a></li>

                                <li class="paginate_button active"><a tabindex="0" data-dt-idx="1">{{pageList[2]+1}}</a></li>

                                <li class="paginate_button " ng-repeat="page in pageList[3]"><a tabindex="0" data-dt-idx="2"  ui-sref="index.drugStockHistory({pageNum:page})">{{page+1}}</a></li>

                                <li id="example2_next" class="paginate_button next"  ng-class="{ 'disabled' : pageList[4] == null }"><a tabindex="0" data-dt-idx="7" ui-sref="index.drugStockHistory({pageNum:pageList[4]})">Next</a></li>
                            </ul>
                        </div>
                    </div>
                </div>

            </div>
        </div><!-- /.box-body -->
    </div>
</section><!-- /.Left col -->
