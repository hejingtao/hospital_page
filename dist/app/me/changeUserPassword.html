
<!-- Content Header (Page header) -->
<section class="content">
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">修改个人密码</h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form name="changeUserPasswordForm" ng-submit="changeUserPassword(changeUserPasswordForm.$valid)" novalidate>
            <div class="box-body">


                <div class="form-group has-feedback"  ng-class="{ 'has-error': changeUserPasswordForm.oldPassword.$invalid && changeUserPasswordForm.oldPassword.$dirty, 'has-success': changeUserPasswordForm.oldPassword.$valid && changeUserPasswordForm.oldPassword.$dirty}">
                    <label>旧密码</label>
                    <label ng-if="changeUserPasswordForm.oldPassword.$dirty && changeUserPasswordForm.oldPassword.$invalid && submitted" class="control-label"><i class="fa fa-times-circle-o"></i>密码需要大于或者等于八位</label>
                    <input type="password"
                           class="form-control"
                           name="oldPassword"
                           ng-model="form.oldPassword"
                           ng-minlength="8"
                           placeholder="旧密码"
                           required
                    >
                </div>

                <div class="form-group has-feedback"  ng-class="{ 'has-error': changeUserPasswordForm.newPassword.$invalid && changeUserPasswordForm.newPassword.$dirty, 'has-success': changeUserPasswordForm.newPassword.$valid && changeUserPasswordForm.newPassword.$dirty}">
                    <label>新密码</label>
                    <label ng-if="changeUserPasswordForm.newPassword.$dirty && changeUserPasswordForm.newPassword.$invalid && submitted" class="control-label"><i class="fa fa-times-circle-o"></i>密码需要大于或者等于八位</label>
                    <input type="password"
                           class="form-control"
                           name="newPassword"
                           ng-model="form.newPassword"
                           ng-minlength="8"
                           placeholder="新密码"
                           required
                    >
                </div>

                <div class="form-group has-feedback"  ng-class="{ 'has-error': changeUserPasswordForm.confirmPassword.$invalid && changeUserPasswordForm.confirmPassword.$dirty, 'has-success': changeUserPasswordForm.confirmPassword.$valid && changeUserPasswordForm.confirmPassword.$dirty}">
                    <label>确认密码</label>
                    <label ng-if="changeUserPasswordForm.confirmPassword.$dirty && changeUserPasswordForm.confirmPassword.$invalid && submitted" class="control-label"><i class="fa fa-times-circle-o"></i>密码需要大于或者等于八位</label>
                    <input type="password"
                           class="form-control"
                           name="confirmPassword"
                           ng-model="form.confirmPassword"
                           ng-minlength="8"
                           placeholder="确认密码"
                           required
                    >
                </div>




            </div><!-- /.box-body -->

            <div class="box-footer">
                <button type="submit" class="btn btn-primary">修改</button>
            </div>
        </form>
    </div>
</section><!-- /.Left col -->
