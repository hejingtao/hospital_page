
<!-- Content Header (Page header) -->
<section class="content">
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">用户详情</h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form name="changeUserDetailsForm" ng-submit="changeUserDetails(changeUserDetailsForm.$valid)" novalidate>
            <div class="box-body">

                <div class="form-group has-feedback">
                    <label>用户id</label>
                    <input type="text"
                           class="form-control"
                           name="userName"
                           ng-model="form.userId"
                           disabled
                    >
                </div>


                <div class="form-group has-feedback" ng-class="{ 'has-error': changeUserDetailsForm.userName.$invalid && changeUserDetailsForm.userName.$dirty, 'has-success': changeUserDetailsForm.userName.$valid && changeUserDetailsForm.userName.$dirty}">
                    <label>姓名</label>
                    <label ng-if="changeUserDetailsForm.userName.$dirty && changeUserDetailsForm.userName.$invalid && submitted" class="control-label"><i class="fa fa-times-circle-o"></i>不允许为空</label>
                    <input type="text"
                           class="form-control"
                           name="userName"
                           ng-model="form.userName"
                           placeholder="姓名"
                           required
                    >
                </div>

                <div class="form-group">
                    <div class="radio">
                        <label>
                            <input type="radio"  ng-model="form.sex" id="optionsRadios1" value="男"  ng-checked="true">
                            男
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" ng-model="form.sex" id="optionsRadios2" value="女">
                            女
                        </label>
                    </div>
                </div>

                <div class="form-group has-feedback" ng-class="{ 'has-error': changeUserDetailsForm.birthday.$invalid && changeUserDetailsForm.birthday.$dirty, 'has-success': changeUserDetailsForm.birthday.$valid && changeUserDetailsForm.birthday.$dirty}">
                    <label>生日</label>
                    <label ng-if="changeUserDetailsForm.birthday.$dirty && changeUserDetailsForm.birthday.$invalid && submitted" class="control-label"><i class="fa fa-times-circle-o"></i>格式不正确</label>
                    <input type="text"
                           class="form-control"
                           name="birthday"
                           ng-model="form.birthday"
                           ng-pattern="/(([0-9]{3}[1-9]|[0-9]{2}[1-9][0-9]{1}|[0-9]{1}[1-9][0-9]{2}|[1-9][0-9]{3})-(((0[13578]|1[02])-(0[1-9]|[12][0-9]|3[01]))|((0[469]|11)-(0[1-9]|[12][0-9]|30))|(02-(0[1-9]|[1][0-9]|2[0-8]))))|((([0-9]{2})(0[48]|[2468][048]|[13579][26])|((0[48]|[2468][048]|[3579][26])00))-02-29)/"
                           placeholder="生日"
                           required
                    >
                </div>


                <div class="form-group has-feedback" ng-class="{ 'has-error': changeUserDetailsForm.phone.$invalid && changeUserDetailsForm.phone.$dirty, 'has-success': changeUserDetailsForm.phone.$valid && changeUserDetailsForm.phone.$dirty}">
                    <label>手机号码</label>
                    <label ng-if="changeUserDetailsForm.phone.$dirty && changeUserDetailsForm.phone.$invalid && submitted" class="control-label"><i class="fa fa-times-circle-o"></i>不允许为空</label>
                    <input type="text"
                           class="form-control"
                           name="phone"
                           ng-model="form.phone"
                           ng-pattern="/^1[0-9]{10}$/"
                           placeholder="手机号码"
                           required
                    >
                </div>


                <div class="form-group has-feedback" ng-class="{ 'has-error': createDrugForm.parentId.$invalid && createDrugForm.parentId.$dirty, 'has-success': createDrugForm.parentId.$valid && createDrugForm.parentId.$dirty}">
                    <label>角色</label>
                    <label ng-if="createDrugForm.parentId.$dirty && createDrugForm.parentId.$invalid && submitted" class="control-label"><i class="fa fa-times-circle-o"></i>不允许为空</label>

                    <select class="form-control" name="roleId" ng-model="form.roleId" required>
                        <option  value="1" ng-selected="drugType.drugId == drugDetails.parentId">1</option>
                        <option  value="2" ng-selected="drugType.drugId == drugDetails.parentId">2</option>
                        <option  value="3" ng-selected="drugType.drugId == drugDetails.parentId">3</option>
                        <option  value="4" ng-selected="drugType.drugId == drugDetails.parentId">4</option>
                        <option  value="5" ng-selected="drugType.drugId == drugDetails.parentId">5</option>

                    </select>
                </div>

                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="isResetPassword">
                            是否重置密码
                        </label>
                    </div>
                </div>

                <div class="form-group has-feedback" ng-if="isResetPassword == true" ng-class="{ 'has-error': changeUserDetailsForm.password.$invalid && changeUserDetailsForm.password.$dirty, 'has-success': changeUserDetailsForm.password.$valid && changeUserDetailsForm.password.$dirty}">
                    <label>重置密码</label>
                    <label ng-if="changeUserDetailsForm.password.$dirty && changeUserDetailsForm.password.$invalid && submitted" class="control-label"><i class="fa fa-times-circle-o"></i>密码需要大于或者等于八位</label>
                    <input type="text"
                           class="form-control"
                           name="password"
                           ng-model="form.password"
                           ng-minlength="8"
                           placeholder="重置密码"
                           required
                    >
                </div>


                <div class="form-group has-feedback" ng-class="{ 'has-error': changeUserDetailsForm.payment.$invalid && changeUserDetailsForm.payment.$dirty, 'has-success': changeUserDetailsForm.payment.$valid && changeUserDetailsForm.payment.$dirty}">
                    <label>挂号费</label>
                    <label ng-if="changeUserDetailsForm.payment.$dirty && changeUserDetailsForm.payment.$invalid && submitted" class="control-label"><i class="fa fa-times-circle-o"></i>格式不正确</label>
                    <input type="text"
                           class="form-control"
                           name="payment"
                           ng-model="form.payment"
                           ng-pattern="/^[1-9]\d*$/"
                           placeholder="挂号费"
                           required
                    >
                </div>

            </div><!-- /.box-body -->

            <div class="box-footer">
                <button type="submit" class="btn btn-primary">修改</button>
            </div>
        </form>
    </div>
</section><!-- /.Left col -->
