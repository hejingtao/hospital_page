
<!-- Content Header (Page header) -->
<section class="content">
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">添加治疗项目</h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form name="addItemForm" ng-submit="addItem(addItemForm.$valid)" novalidate>
            <div class="box-body">


                <div class="form-group">
                    <div class="radio">
                        <label>
                            <input type="radio" name="level"  ng-click="getLevel(1)" ng-model="form.level" value="1">
                            一级
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="level"  ng-click="getLevel(1)" ng-model="form.level" value="2">
                           二级
                        </label>
                    </div>
                </div>


                <div ng-if="form.level == 2" class="form-group has-feedback" ng-class="{ 'has-error': addItemForm.firstLevelItemId.$invalid && addItemForm.firstLevelItemId.$dirty, 'has-success': addItemForm.firstLevelItemId.$valid && addItemForm.firstLevelItemId.$dirty}">
                    <label>一级分类</label>
                    <label ng-if="addItemForm.firstLevelItemId.$dirty && addItemForm.firstLevelItemId.$invalid && submitted" class="control-label"><i class="fa fa-times-circle-o"></i>不允许为空</label>

                    <select class="form-control" name="firstLevelItemId" ng-change="getLevel(2,form.firstLevelItemId)" ng-model="form.firstLevelItemId" required>
                        <option ng-repeat="firstLevelItem in firstLevelItemList"  name="firstLevelItemId"  value="{{firstLevelItem.itemId}}">{{firstLevelItem.name}}</option>
                    </select>
                </div>


                <div class="form-group has-feedback" ng-class="{ 'has-error': addItemForm.name.$invalid && addItemForm.name.$dirty, 'has-success': addItemForm.name.$valid && addItemForm.name.$dirty}">
                    <label>名称</label>
                    <label ng-if="addItemForm.name.$dirty && addItemForm.name.$invalid && submitted" class="control-label"><i class="fa fa-times-circle-o"></i>不允许为空</label>
                    <input type="text"
                           class="form-control"
                           name="name"
                           ng-model="form.name"
                           placeholder="名称"
                           required
                    >
                </div>

                <div class="form-group has-feedback" ng-class="{ 'has-error': addItemForm.price.$invalid && addItemForm.price.$dirty, 'has-success': addItemForm.price.$valid && addItemForm.price.$dirty}">
                    <label>价格</label>
                    <label ng-if="addItemForm.price.$dirty && addItemForm.price.$invalid && submitted" class="control-label"><i class="fa fa-times-circle-o"></i>格式不符合要求</label>
                    <input type="text"
                           class="form-control"
                           name="price"
                           ng-model="form.price"
                           ng-pattern="/^[1-9]\d*$/"
                           placeholder="价格"
                           required
                    >
                </div>


            </div><!-- /.box-body -->

            <div class="box-footer">
                <button type="submit" class="btn btn-primary">添加</button>
            </div>
        </form>
    </div>
</section><!-- /.Left col -->
