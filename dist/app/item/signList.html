<section class="content">

    <div class="box">
        <div class="box-header">
            <h3 class="box-title">体格诊断列表</h3>
        </div><!-- /.box-header -->
        <div class="box-body">
            <div class="dataTables_wrapper form-inline dt-bootstrap" id="example2_wrapper"><div class="row"><div class="col-sm-6"></div><div class="col-sm-6"></div></div><div class="row"><div class="col-sm-12"><table aria-describedby="example2_info" role="grid" id="example2" class="table table-bordered table-hover dataTable">
                <thead>
                <tr role="row">
                    <th colspan="1" rowspan="1"  tabindex="0" class="sorting">体格诊断id</th>
                    <th colspan="1" rowspan="1"  tabindex="0" class="sorting">名称</th>
                    <th colspan="1" rowspan="1"  tabindex="0" class="sorting">上级id</th>
                    <th colspan="1" rowspan="1"  tabindex="0" class="sorting">上级名称</th>
                    <th colspan="1" rowspan="1"  tabindex="0" class="sorting">操作</th>
                </thead>
                <tbody>

                <tr role="row" ng-repeat="sign in signList">
                    <td>{{sign.signId}}</td>
                    <td>{{sign.name}}</td>
                    <td>{{sign.parentId}}</td>
                    <td>{{sign.parentName}}</td>
                    <td><button class="btn btn-primary" ui-sref="index.signDetails({'signId': sign.signId})">查看</button>
                    </td>
                </tr>

                </tbody>
            </table></div></div>

                <div class="row">
                    <div class="col-sm-7">
                        <div id="example2_paginate" class="dataTables_paginate paging_simple_numbers">
                            <ul class="pagination">
                                <li id="example2_previous" class="paginate_button previous" ng-class="{ 'disabled' : pageList[0] == null}"><a tabindex="0" data-dt-idx="0" ui-sref="index.signList({pageNum:pageList[0]})">Previous</a></li>

                                <li class="paginate_button " ng-repeat="page in pageList[1]"><a tabindex="0" data-dt-idx="2"  ui-sref="index.signList({pageNum:page})">{{page+1}}</a></li>

                                <li class="paginate_button active"><a tabindex="0" data-dt-idx="1">{{pageList[2]+1}}</a></li>

                                <li class="paginate_button " ng-repeat="page in pageList[3]"><a tabindex="0" data-dt-idx="2"  ui-sref="index.signList({pageNum:page})">{{page+1}}</a></li>

                                <li id="example2_next" class="paginate_button next"  ng-class="{ 'disabled' : pageList[4] == null }"><a tabindex="0" data-dt-idx="7" ui-sref="index.signList({pageNum:pageList[4]})">Next</a></li>
                            </ul>
                        </div>
                    </div>
                </div>

            </div>
        </div><!-- /.box-body -->
    </div>
</section><!-- /.Left col -->
