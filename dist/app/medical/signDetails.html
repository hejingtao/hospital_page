
<!-- Content Header (Page header) -->
<section class="content">
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">患者详情</h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form name="patientDetailsForm" ng-submit="changePatientDetails(patientDetailsForm.$valid)" novalidate>
            <div class="box-body">

                <div class="form-group has-feedback">
                    <label>患者id</label>
                    <input type="text"
                           class="form-control"
                           name="idCardNo"
                           ng-model="patientDetails.patientId"
                           disabled
                    >
                </div>


                <div class="form-group has-feedback" ng-class="{ 'has-error': patientDetailsForm.name.$invalid && patientDetailsForm.name.$dirty, 'has-success': patientDetailsForm.name.$valid && patientDetailsForm.name.$dirty}">
                    <label>姓名</label>
                    <label ng-if="patientDetailsForm.name.$dirty && patientDetailsForm.name.$invalid && submitted" class="control-label"><i class="fa fa-times-circle-o"></i>不允许为空</label>
                    <input type="text"
                           class="form-control"
                           name="name"
                           ng-model="form.name"
                           placeholder="姓名"
                           required
                    >
                </div>

                <div class="form-group">
                    <div class="radio">
                        <label>
                            <input type="radio"  ng-model="form.sex" id="optionsRadios1" value="男"  ng-checked="true">
                            男
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" ng-model="form.sex" id="optionsRadios2" value="女">
                            女
                        </label>
                    </div>
                </div>

                <div class="form-group has-feedback" ng-class="{ 'has-error': patientDetailsForm.birthday.$invalid && patientDetailsForm.birthday.$dirty, 'has-success': patientDetailsForm.birthday.$valid && patientDetailsForm.birthday.$dirty}">
                    <label>生日</label>
                    <label ng-if="patientDetailsForm.birthday.$dirty && patientDetailsForm.birthday.$invalid && submitted" class="control-label"><i class="fa fa-times-circle-o"></i>格式不正确</label>
                    <input type="text"
                           class="form-control"
                           name="birthday"
                           ng-model="form.birthday"
                           ng-pattern="/(([0-9]{3}[1-9]|[0-9]{2}[1-9][0-9]{1}|[0-9]{1}[1-9][0-9]{2}|[1-9][0-9]{3})-(((0[13578]|1[02])-(0[1-9]|[12][0-9]|3[01]))|((0[469]|11)-(0[1-9]|[12][0-9]|30))|(02-(0[1-9]|[1][0-9]|2[0-8]))))|((([0-9]{2})(0[48]|[2468][048]|[13579][26])|((0[48]|[2468][048]|[3579][26])00))-02-29)/"
                           placeholder="生日"
                           required
                    >
                </div>


                <div class="form-group has-feedback" ng-class="{ 'has-error': patientDetailsForm.phone.$invalid && patientDetailsForm.phone.$dirty, 'has-success': patientDetailsForm.phone.$valid && patientDetailsForm.phone.$dirty}">
                    <label>手机号码</label>
                    <label ng-if="patientDetailsForm.phone.$dirty && patientDetailsForm.phone.$invalid && submitted" class="control-label"><i class="fa fa-times-circle-o"></i>不允许为空</label>
                    <input type="text"
                           class="form-control"
                           name="phone"
                           ng-model="form.phone"
                           ng-pattern="/^1[0-9]{10}$/"
                           placeholder="手机号码"
                           required
                    >
                </div>


                <div class="form-group has-feedback">
                    <label>身份证号码</label>
                    <input type="text"
                           class="form-control"
                           name="idCardNo"
                           ng-model="patientDetails.idCardNo"
                           disabled
                    >
                </div>


                <div class="form-group has-feedback">
                    <label>卡号</label>
                    <input type="text"
                           class="form-control"
                           name="cardId"
                           ng-model="patientDetails.cardId"
                           disabled
                    >
                </div>

                <div class="form-group has-feedback" ng-class="{ 'has-error': patientDetailsForm.native.$invalid && patientDetailsForm.native.$dirty, 'has-success': patientDetailsForm.native.$valid && patientDetailsForm.native.$dirty}">
                    <label>籍贯</label>
                    <label ng-if="patientDetailsForm.native.$dirty && patientDetailsForm.native.$invalid && submitted" class="control-label"><i class="fa fa-times-circle-o"></i>不允许为空</label>
                    <input type="text"
                           class="form-control"
                           name="native"
                           ng-model="form.native"
                           placeholder="籍贯"
                           required
                    >
                </div>

                <div class="form-group has-feedback" ng-class="{ 'has-error': patientDetailsForm.address.$invalid && patientDetailsForm.address.$dirty, 'has-success': patientDetailsForm.address.$valid && patientDetailsForm.address.$dirty}">
                    <label>地址</label>
                    <label ng-if="patientDetailsForm.address.$dirty && patientDetailsForm.address.$invalid && submitted" class="control-label"><i class="fa fa-times-circle-o"></i>不允许为空</label>
                    <input type="text"
                           class="form-control"
                           name="address"
                           ng-model="form.address"
                           placeholder="地址"
                           required
                    >
                </div>

            </div><!-- /.box-body -->

            <div class="box-footer">
                <button type="submit" class="btn btn-primary">修改</button>
            </div>
        </form>
    </div>
</section><!-- /.Left col -->
