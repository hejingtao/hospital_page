
<!-- Content Header (Page header) -->
<section class="content">
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">患者开卡</h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form name="addPatientForm" ng-submit="addPatient(addPatientForm.$valid)" novalidate>
            <div class="box-body">

                <div class="form-group has-feedback" ng-class="{ 'has-error': addPatientForm.name.$invalid && addPatientForm.name.$dirty, 'has-success': addPatientForm.name.$valid && addPatientForm.name.$dirty}">
                    <label>姓名</label>
                    <label ng-if="addPatientForm.name.$dirty && addPatientForm.name.$invalid && submitted" class="control-label"><i class="fa fa-times-circle-o"></i>不允许为空</label>
                    <input type="text"
                           class="form-control"
                           name="name"
                           ng-model="form.name"
                           placeholder="姓名"
                           required
                    >
                </div>

                <div class="form-group">
                    <div class="radio">
                        <label>
                            <input type="radio"  ng-model="form.sex" id="optionsRadios1" value="男"  ng-checked="true">
                            男
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" ng-model="form.sex" id="optionsRadios2" value="女">
                            女
                        </label>
                    </div>
                </div>

                <div class="form-group has-feedback" ng-class="{ 'has-error': addPatientForm.birthday.$invalid && addPatientForm.birthday.$dirty, 'has-success': addPatientForm.birthday.$valid && addPatientForm.birthday.$dirty}">
                    <label>生日</label>
                    <label ng-if="addPatientForm.birthday.$dirty && addPatientForm.birthday.$invalid && submitted" class="control-label"><i class="fa fa-times-circle-o"></i>格式不正确</label>
                    <input type="text"
                           class="form-control"
                           name="birthday"
                           ng-model="form.birthday"
                           ng-pattern="/(([0-9]{3}[1-9]|[0-9]{2}[1-9][0-9]{1}|[0-9]{1}[1-9][0-9]{2}|[1-9][0-9]{3})-(((0[13578]|1[02])-(0[1-9]|[12][0-9]|3[01]))|((0[469]|11)-(0[1-9]|[12][0-9]|30))|(02-(0[1-9]|[1][0-9]|2[0-8]))))|((([0-9]{2})(0[48]|[2468][048]|[13579][26])|((0[48]|[2468][048]|[3579][26])00))-02-29)/"
                           placeholder="生日"
                           required
                    >
                </div>


                <div class="form-group has-feedback" ng-class="{ 'has-error': addPatientForm.phone.$invalid && addPatientForm.phone.$dirty, 'has-success': addPatientForm.phone.$valid && addPatientForm.phone.$dirty}">
                    <label>手机号码</label>
                    <label ng-if="addPatientForm.phone.$dirty && addPatientForm.phone.$invalid && submitted" class="control-label"><i class="fa fa-times-circle-o"></i>不允许为空</label>
                    <input type="text"
                           class="form-control"
                           name="phone"
                           ng-model="form.phone"
                           ng-pattern="/^1[0-9]{10}$/"
                           placeholder="手机号码"
                           required
                    >
                </div>


                <div class="form-group has-feedback" ng-class="{ 'has-error': addPatientForm.idCardNo.$invalid && addPatientForm.idCardNo.$dirty, 'has-success': addPatientForm.idCardNo.$valid && addPatientForm.idCardNo.$dirty}">
                    <label>身份证号码</label>
                    <label ng-if="addPatientForm.idCardNo.$dirty && addPatientForm.idCardNo.$invalid && submitted" class="control-label"><i class="fa fa-times-circle-o"></i>格式不正确</label>
                    <input type="text"
                           class="form-control"
                           name="idCardNo"
                           ng-model="form.idCardNo"
                           ng-pattern="/(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/"
                           placeholder="身份证号码"
                           required
                    >
                </div>


                <div class="form-group has-feedback" ng-class="{ 'has-error': addPatientForm.cardId.$invalid && addPatientForm.cardId.$dirty, 'has-success': addPatientForm.cardId.$valid && addPatientForm.cardId.$dirty}">
                    <label>卡号</label>
                    <label ng-if="addPatientForm.cardId.$dirty && addPatientForm.cardId.$invalid && submitted" class="control-label"><i class="fa fa-times-circle-o"></i>格式不正确</label>
                    <input type="text"
                           class="form-control"
                           name="cardId"
                           ng-model="form.cardId"
                           ng-pattern="/^[1-9]\d*$/"
                           placeholder="卡号"
                           required
                    >
                </div>

                <div class="form-group has-feedback" ng-class="{ 'has-error': addPatientForm.native.$invalid && addPatientForm.native.$dirty, 'has-success': addPatientForm.native.$valid && addPatientForm.native.$dirty}">
                    <label>籍贯</label>
                    <label ng-if="addPatientForm.native.$dirty && addPatientForm.native.$invalid && submitted" class="control-label"><i class="fa fa-times-circle-o"></i>不允许为空</label>
                    <input type="text"
                           class="form-control"
                           name="native"
                           ng-model="form.native"
                           placeholder="籍贯"
                           required
                    >
                </div>

                <div class="form-group has-feedback" ng-class="{ 'has-error': addPatientForm.address.$invalid && addPatientForm.address.$dirty, 'has-success': addPatientForm.address.$valid && addPatientForm.address.$dirty}">
                    <label>地址</label>
                    <label ng-if="addPatientForm.address.$dirty && addPatientForm.address.$invalid && submitted" class="control-label"><i class="fa fa-times-circle-o"></i>不允许为空</label>
                    <input type="text"
                           class="form-control"
                           name="address"
                           ng-model="form.address"
                           placeholder="地址"
                           required
                    >
                </div>

            </div><!-- /.box-body -->

            <div class="box-footer">
                <button type="submit" class="btn btn-primary">开卡</button>
            </div>
        </form>
    </div>
</section><!-- /.Left col -->
