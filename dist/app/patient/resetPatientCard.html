
<!-- Content Header (Page header) -->
<section class="content">
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">患者重置卡号</h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form name="resetPatientCardForm" ng-submit="resetPatientCard(resetPatientCardForm.$valid)" novalidate>
            <div class="box-body">

                <div class="form-group has-feedback">
                    <label>姓名</label>
                    <input type="text"
                           class="form-control"
                           name="name"
                           ng-model="patientDetails.name"
                           disabled
                    >
                </div>

                <div class="form-group">
                    <div class="radio">
                        <label>
                            <input type="radio"  ng-model="patientDetails.sex" id="optionsRadios1" value="男" disabled>
                            男
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" ng-model="patientDetails.sex" id="optionsRadios2" value="女" disabled>
                            女
                        </label>
                    </div>
                </div>

                <div class="form-group has-feedback"">
                    <label>生日</label>
                    <input type="text"
                           class="form-control"
                           name="birthday"
                           ng-model="patientDetails.birthday"
                           disabled
                    >
                </div>


                <div class="form-group has-feedback">
                    <label>手机号码</label>
                    <label ng-if="resetPatientCardForm.phone.$dirty && resetPatientCardForm.phone.$invalid && submitted" class="control-label"><i class="fa fa-times-circle-o"></i>不允许为空</label>
                    <input type="text"
                           class="form-control"
                           name="phone"
                           ng-model="patientDetails.phone"
                           disabled
                    >
                </div>


                <div class="form-group has-feedback">
                    <label>身份证号码</label>
                    <label ng-if="resetPatientCardForm.idCardNo.$dirty && resetPatientCardForm.idCardNo.$invalid && submitted" class="control-label"><i class="fa fa-times-circle-o"></i>格式不正确</label>
                    <input type="text"
                           class="form-control"
                           name="idCardNo"
                           ng-model="patientDetails.idCardNo"
                           disabled
                    >
                </div>

                <div class="form-group has-feedback">
                    <label>地址</label>
                    <input type="text"
                           class="form-control"
                           name="address"
                           ng-model="patientDetails.address"
                           disabled
                    >
                </div>


                <div class="form-group has-feedback">
                    <label>卡号</label>
                    <input type="text"
                           class="form-control"
                           name="cardId"
                           ng-model="patientDetails.cardId"
                           disabled
                    >
                </div>

                <div class="form-group has-feedback" ng-class="{ 'has-error': resetPatientCardForm.newCardId.$invalid && resetPatientCardForm.newCardId.$dirty, 'has-success': resetPatientCardForm.newCardId.$valid && resetPatientCardForm.newCardId.$dirty}">
                    <label>新卡号</label>
                    <label ng-if="resetPatientCardForm.newCardId.$dirty && resetPatientCardForm.newCardId.$invalid && submitted" class="control-label"><i class="fa fa-times-circle-o"></i>格式不正确</label>
                    <input type="text"
                           class="form-control"
                           name="newCardId"
                           ng-model="form.newCardId"
                           ng-pattern="/^[1-9]\d*$/"
                           placeholder="新卡号"
                           required
                    >
                </div>



            </div><!-- /.box-body -->

            <div class="box-footer">
                <button type="submit" class="btn btn-primary">重置</button>
            </div>
        </form>
    </div>
</section><!-- /.Left col -->
