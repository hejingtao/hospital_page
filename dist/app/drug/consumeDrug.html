
<!-- Content Header (Page header) -->
<section class="content">
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">药品自用登记</h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form name="consumeDrugForm" ng-submit="consumeDrug(consumeDrugForm.$valid)" novalidate>
            <div class="box-body">

                <div class="form-group has-feedback" ng-class="{ 'has-error': consumeDrugForm.drugId.$invalid && consumeDrugForm.drugId.$dirty, 'has-success': consumeDrugForm.drugId.$valid && consumeDrugForm.drugId.$dirty}">
                    <label>药品id</label>
                    <label ng-if="consumeDrugForm.drugId.$dirty && consumeDrugForm.drugId.$invalid && submitted" class="control-label"><i class="fa fa-times-circle-o"></i>格式不正确</label>
                    <input type="text"
                           class="form-control"
                           name="drugId"
                           ng-model="form.drugId"
                           ng-pattern="/^[1-9]\d*$/"
                           placeholder="药品id"
                           required
                    >
                </div>

                <div class="form-group has-feedback" ng-class="{ 'has-error': consumeDrugForm.userId.$invalid && consumeDrugForm.userId.$dirty, 'has-success': consumeDrugForm.userId.$valid && consumeDrugForm.userId.$dirty}">
                    <label>用户id</label>
                    <label ng-if="consumeDrugForm.userId.$dirty && consumeDrugForm.userId.$invalid && submitted" class="control-label"><i class="fa fa-times-circle-o"></i>格式不正确</label>
                    <input type="text"
                           class="form-control"
                           name="userId"
                           ng-model="form.userId"
                           ng-pattern="/^[0-9]+(.[0-9]{1,2})?$/"
                           placeholder="进货价（元）"
                           required
                    >
                </div>
                

                <div class="form-group has-feedback" ng-class="{ 'has-error': consumeDrugForm.remark.$invalid && consumeDrugForm.remark.$dirty, 'has-success': consumeDrugForm.remark.$valid && consumeDrugForm.remark.$dirty}">
                    <label>备注</label>
                    <label ng-if="consumeDrugForm.remark.$dirty && consumeDrugForm.remark.$invalid && submitted" class="control-label"><i class="fa fa-times-circle-o"></i>不允许为空</label>
                    <input type="text"
                           class="form-control"
                           name="remark"
                           ng-model="form.remark"
                           placeholder="备注"
                           required
                    >
                </div>

                <div class="form-group has-feedback" ng-class="{ 'has-error': consumeDrugForm.count.$invalid && consumeDrugForm.count.$dirty, 'has-success': consumeDrugForm.count.$valid && consumeDrugForm.count.$dirty}">
                    <label>药品数量</label>
                    <label ng-if="consumeDrugForm.count.$dirty && consumeDrugForm.count.$invalid && submitted" class="control-label"><i class="fa fa-times-circle-o"></i>格式不正确</label>
                    <input type="text"
                           class="form-control"
                           name="count"
                           ng-model="form.count"
                           ng-pattern="/^[1-9]\d*$/"
                           placeholder="药品数量"
                           required
                    >
                </div>

            </div><!-- /.box-body -->

            <div class="box-footer">
                <button type="submit" class="btn btn-primary">登记</button>
            </div>
        </form>
    </div>
</section><!-- /.Left col -->
