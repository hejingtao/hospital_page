<section class="content">

    <div class="box">
        <div class="box-header">
            <h3 class="box-title">药品列表</h3>
        </div><!-- /.box-header -->
        <div class="box-body">
            <div class="dataTables_wrapper form-inline dt-bootstrap" id="example2_wrapper"><div class="row"><div class="col-sm-6"></div><div class="col-sm-6"></div></div><div class="row"><div class="col-sm-12"><table aria-describedby="example2_info" role="grid" id="example2" class="table table-bordered table-hover dataTable">
                <thead>
                <tr role="row">
                    <th colspan="1" row  span="1"  tabindex="0" class="sorting">药品id</th>
                    <th colspan="1" rowspan="1"  tabindex="0" class="sorting">名称</th>
                    <th colspan="1" rowspan="1"  tabindex="0" class="sorting">库存</th>
                    <th colspan="1" rowspan="1"  tabindex="0" class="sorting">单位</th>
                    <th colspan="1" rowspan="1"  tabindex="0" class="sorting">规格</th>
                    <th colspan="1" rowspan="1"  tabindex="0" class="sorting">生产日期</th>
                    <th colspan="1" rowspan="1"  tabindex="0" class="sorting">过期时间</th>
                    <th colspan="1" rowspan="1"  tabindex="0" class="sorting">助记码</th>
                    <th colspan="1" rowspan="1"  tabindex="0" class="sorting">操作</th>
                </thead>
                <tbody>

                <tr role="row" ng-repeat="drug in drugList">
                    <td>{{drug.drugId}}</td>
                    <td>{{drug.name}}</td>
                    <td>{{drug.count}}</td>
                    <td>{{drug.type}}</td>
                    <td>{{drug.standard }}</td>
                    <td>{{drug.validDate | date:"yyyy-MM-dd" }}</td>
                    <td>{{drug.expDate | date:"yyyy-MM-dd" }}</td>
                    <td>{{drug.mnemonic}}</td>
                    <td><button class="btn btn-primary" ui-sref="index.drugDetails({'drugId': drug.drugId})">详情</button></td>
                </tr>

                </tbody>
            </table></div></div>

                <div class="row">
                    <div class="col-sm-7">
                        <div id="example2_paginate" class="dataTables_paginate paging_simple_numbers">
                            <ul class="pagination">
                                <li id="example2_previous" class="paginate_button previous disabled"><a tabindex="0" data-dt-idx="0" href="#">Previous</a></li>
                                <li class="paginate_button active"><a tabindex="0" data-dt-idx="1"  href="#">1</a></li>
                                <li class="paginate_button "><a tabindex="0" data-dt-idx="2" href="#">2</a></li>
                                <li class="paginate_button "><a tabindex="0" data-dt-idx="3" href="#">3</a></li>
                                <li class="paginate_button "><a tabindex="0" data-dt-idx="4" href="#">4</a></li>
                                <li class="paginate_button "><a tabindex="0" data-dt-idx="5" href="#">5</a></li>
                                <li class="paginate_button "><a tabindex="0" data-dt-idx="6" href="#">6</a></li>
                                <li id="example2_next" class="paginate_button next"><a tabindex="0" data-dt-idx="7" href="#">Next</a></li>
                            </ul>
                        </div>
                    </div>
                </div>

            </div>
        </div><!-- /.box-body -->
    </div>
</section><!-- /.Left col -->
